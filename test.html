<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Lightbox</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }

    .thumbnail {
      width: 200px;
      cursor: pointer;
      display: block;
    }

    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox:target {
      display: flex;
    }



    .lightbox a {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Click the image to open lightbox</h2>
  <a href="#img1">
    <img src="https://via.placeholder.com/600x400" class="thumbnail" alt="Thumbnail">
  </a>

  <div id="img1" class="lightbox">
    <a href="#">&times;</a>
    <img src="https://via.placeholder.com/1200x800" alt="Large Image">
  </div>

</body>
</html>
